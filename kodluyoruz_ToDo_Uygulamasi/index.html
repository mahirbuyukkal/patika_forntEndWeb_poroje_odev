<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript Modulu</title>

<body class="p-4">
    <div  style="position: relative">
        <div style="position: absolute; top: 0; right: 0">

            <!-- Success Toast -->
            <div id="liveToastSuccess" role="alert" aria-live="assertive" aria-atomic="true" class="toast hide" data-delay="3000">
                <div class="toast-header bg-success">
                  <img src="./img/kodluyoruz.jpg" class="rounded me-2" style="width: 20px;" alt="kodluyoruz logo">
                  <strong class="me-auto text-light">Bilgilendirme</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <strong>Listeye not eklendi</strong>
                </div>
            </div>

            <!-- Delete Toast -->
            <div id="liveToastDelete" role="alert" aria-live="assertive" aria-atomic="true" class="toast hide" data-delay="3000">
                <div class="toast-header bg-danger">
                  <img src="./img/kodluyoruz.jpg" class="rounded me-2" style="width: 20px;" alt="kodluyoruz logo">
                  <strong class="me-auto text-light">Bilgilendirme</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <strong>Not listeden silindi</strong>
                </div>
            </div>

            <!-- Error Toast -->
            <!-- <div id="liveToastError" role="alert" aria-live="assertive" aria-atomic="true" class="toast " data-delay="3000">
                <div class="toast-header bg-danger">
                  <img src="./img/kodluyoruz.jpg" class="rounded me-2" style="width: 20px;" alt="kodluyoruz logo">
                  <strong class="me-auto text-light">Bilgilendirme</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <strong>Listeye boş ekleme yapamazsınız!</strong>
                </div>
            </div> -->
        </div>
    </div>

    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-1" alt="" />
            <h2>Yapılacaklar Listesi</h2>
            <input type="text" id="task" name="task" placeholder="Bugün ne yapacaksın?" />
            <span onclick="newElement()" id="liveToastBtn" class="button"></span>
        </div>

        <ul id="list">
            <!-- <li>3 Litre Su İç</li>
            <li>Ödevleri Yap</li>
            <li>En Az 3 Saat Kodlama Yap</li>
            <li>Yemek Yap</li>
            <li>50 Sayfa Kitap Oku</li> -->
        </ul>

        <div class="footer mb-4">
            <span>Listende <span class="totalList"></span> adet notun var.</span>
            <button>Hepsini Sil</button>
        </div>
    </div>



    <script src="js/todo.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->
